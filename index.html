<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./images/icons8-qr-16.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="qr-code-container">
    <div class="qr-code-box">
      <h1>Enter your text or URL</h1>
      <input type="text" placeholder="Text or URL" class="jsInput">
      <div class="qr-code jsQrCode">
        <img class="jsQrCodeImg" src="" alt="">
      </div>
      <button class="jsGenerate">Generate QR Code</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
